<div class="board-root" #root>
  <ng-container>
    <div class="empty-cell"></div>
    <div class="coord" *ngFor="let col of [0,1,2,3,4,5,6,7]">{{col}}</div>
    <div class="empty-cell"></div>
  </ng-container>

  <ng-container *ngFor="let row of [0,1,2,3,4,5,6,7]">
    <div class="coord">{{7-row}}</div>
    <div *ngFor="let col of [0,1,2,3,4,5,6,7]" [class]="cellColorClass(col, row)"></div>
    <div class="coord">{{7-row}}</div>
  </ng-container>

  <ng-container>
      <div class="empty-cell"></div>
      <div class="coord" *ngFor="let col of [0,1,2,3,4,5,6,7]">{{col}}</div>
      <div class="turn-cell"></div>
    </ng-container>
</div>
