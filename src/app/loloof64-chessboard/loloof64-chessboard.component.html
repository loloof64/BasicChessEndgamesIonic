<div class="board-root" #root>
  <ng-container>
    <div class="empty-cell"></div>
    <div 
      class="coord"
      *ngFor="let col of [0,1,2,3,4,5,6,7]"
      [style.font-size.px]="coordinateFontSize()"
    >{{fileCoordinate(col)}}</div>
    <div class="empty-cell"></div>
  </ng-container>

  <ng-container *ngFor="let row of [0,1,2,3,4,5,6,7]">
    <div 
      class="coord"
      [style.font-size.px]="coordinateFontSize()"
    >{{rankCoordinate(row)}}</div>
    <div *ngFor="let col of [0,1,2,3,4,5,6,7]" [class]="cellColorClass(col, row)">
      <img *ngIf="imageDefinedFor(col, 7-row)" 
        [src]="'/assets/vectors/'+imagesReferences[7-row][col]"
        [width]="pieceSize()" [height]="pieceSize()" 
      />
    </div>
    <div 
      class="coord"
      [style.font-size.px]="coordinateFontSize()"
    >{{rankCoordinate(row)}}</div>
  </ng-container>

  <ng-container>
      <div class="empty-cell"></div>
      <div 
        class="coord" 
        *ngFor="let col of [0,1,2,3,4,5,6,7]"
        [style.font-size.px]="coordinateFontSize()"
      >{{fileCoordinate(col)}}</div>
      <div class="empty-cell">
        <div [class]="turnClass()"></div>
      </div>
    </ng-container>
</div>
