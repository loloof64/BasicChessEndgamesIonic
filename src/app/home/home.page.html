<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-spinner 
      color="primary"
      *ngIf="boardBusy"
    ></ion-spinner>
    <loloof64-chessboard 
      [size]="boardSize"
      [reversed]="false"
      (gotReady)="setBoardReadyStatus()"
      (gotBusy)="setBoardBusyStatus()"
      #board
    ></loloof64-chessboard>
</ion-content>
